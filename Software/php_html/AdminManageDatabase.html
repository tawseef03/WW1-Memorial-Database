<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management - WW1 Bradford</title>
    <link rel="stylesheet" href="../css/adminPage.css">
    <link rel="stylesheet" href="../css/databaseManagement.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../rsc/GroupLogo.png" alt="WW1 Group">
        </div>
        <div class="title">
            Database Management
        </div>
        <div class="navbuttons">
            <button onclick="window.location.href='AdminPage.html'">Back to Admin</button>
        </div>
    </div>

    <div class="container">
        <h1>Select Database to Manage</h1>
        
        <div class="button-grid">
            <!-- Top Row -->
            <div class="button-row top-row">
                <button class="database-card" onclick="window.location.href='DatabaseView.html?db=soldiers'">
                    <h3>Bradford and surrounding townships</h3>
                    <p>Description</p>
                </button>

                <button class="database-card" onclick="window.location.href='DatabaseView.html?db=battles'">
                    <h3>Names recorded on Bradford Memorials</h3>
                    <p>Description</p>
                </button>

                <button class="database-card" onclick="window.location.href='DatabaseView.html?db=medals'">
                    <h3>Buried in Bradford</h3>
                    <p>Description</p>
                </button>
            </div>

            <!-- Bottom Row -->
            <div class="button-row bottom-row">
                <button class="database-card" onclick="window.location.href='DatabaseView.html?db=equipment'">
                    <h3>Newspaper references</h3>
                    <p>Description</p>
                </button>

                <button class="database-card" onclick="window.location.href='DatabaseView.html?db=movements'">
                    <h3>Biographies</h3>
                    <p>Description</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
