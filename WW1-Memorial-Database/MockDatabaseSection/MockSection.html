<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW1 Database Records</title>
    <link rel="icon" type="image/x-icon" href="../rsc/WebLogo.png">
    <link rel="stylesheet" href="MockSection.css">
    <script src="MockDatabase.js"></script>
</head>
<body>
    
    <div class="navbar">
        <div class="logo">
            <img src="../rsc/GroupLogo.png" alt="WW1 Group">
        </div>
        <div class="title">
            WW1 Database Records
        </div>
        <div class="navbuttons">
            <button type="button" onclick="location.href='userSection.html'">Back to Sections</button>
            <button type="button">About</button>
            <button type="button">Contact</button>
        </div>
    </div>

    
    <div class="container">
       
        <div class="search-panel">
            <div class="logo-small">
                <img src="../rsc/GroupLogo.png" alt="WW1 Group">
            </div>
            
            <h3>Search Criteria</h3>
            
            <form id="searchForm">
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter surname...">
                </div>
                
                <div class="form-group">
                    <label for="forename">Forename:</label>
                    <input type="text" id="forename" name="forename" placeholder="Enter forename...">
                </div>
                
                <div class="form-group">
                    <label for="regiment">Regiment:</label>
                    <input type="text" id="regiment" name="regiment" placeholder="Enter regiment...">
                </div>
                
                <div class="form-group">
                    <label for="serviceNumber">Service Number:</label>
                    <input type="text" id="serviceNumber" name="serviceNumber" placeholder="Enter service number...">
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="resetButton">Reset</button>
                </div>
            </form>
            
            <div class="advanced-search">
                <button type="button" id="advancedSearchButton">Advanced Search Options</button>
            </div>
        </div>
        
        
        <div class="content-panel">
            <div class="database-title">
                <h2>Bradford and Surrounding Townships WW1 Records</h2>
            </div>
            
            <div class="records-container">
                <h3 id="resultsHeading">Records Display</h3>
                
                <div id="resultsInfo" class="results-info">
                    Showing all records. Use the search form to filter results.
                </div>
                
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Surname</th>
                            <th>Forename</th>
                            <th>Regiment</th>
                            <th>Service No.</th>
                            <th>Birth Year</th>
                            <th>Death Date</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        
                    </tbody>
                </table>
                
                <div class="pagination">
                    <button id="prevPage">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Soldier Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
