<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口，使页面在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>Database</title>
    <!-- 设置页面图标 -->
    <link rel="icon" type="image/x-icon" href="../rsc/WebLogo.png">
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="../css/userSection.css">
    <!-- 引入外部 JavaScript 文件 -->
    <script src="../js/userSection.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <!-- 网站 Logo -->
        <div class="logo">
            <img src="../rsc/GroupLogo.png" alt="WW1 Group">
        </div>
        <!-- 页面标题 -->
        <div class="title">
            Sections
        </div>
        <!-- 导航按钮 -->
        <div class="navbuttons">
            <button type="button">Button 1</button>
            <button type="button">Button 2</button>
            <button type="button">Button 3</button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="view">
        <!-- 描述部分 -->
        <div class="description">
            <div id="description" class="description">Description</div>
        </div>
        <!-- 分区部分 -->
        <div class="sections">
            <div id="section1" class="section">Section 1</div>
            <div id="section2" class="section">Section 2</div>
            <div id="section3" class="section">Section 3</div>
            <div id="section4" class="section">Section 4</div>
            <div id="section5" class="section">Section 5</div>
        </div>
        <!-- 分区名称部分 -->
        <div class="names">
            <div class="name">Bradford and surrounding townships</div>
            <div class="name">Names recorded on Bradford Memorials</div>
            <div class="name">Buried in Bradford</div>
            <div class="name">Newspaper references</div>
            <div class="name">Biographies</div>
        </div>
    </div>
</body>
</html>
