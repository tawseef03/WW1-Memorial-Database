<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 确保使用 IE 最新渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置视口，使页面在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>WW1 Bradford Group</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="../css/login-styleV2.css">
    <!-- 引入 Boxicons 图标库 -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- 导航栏 -->
    <nav class='navbar'>
        <!-- 网站 Logo 容器 -->
        <div class='logo'></div>
        <!-- 导航链接 -->
        <div class='nav-links'>
            <a href='sections.php'>Sections</a> <!-- 跳转到 Sections 页面 -->
            <a href='about.php'>About</a> <!-- 跳转到 About 页面 -->
        </div>
        <!-- 购物车图标 -->
        <img src="images/cart1.png" width="30px" height="30px">
    </nav>

    <!-- 登录表单容器 -->
    <div class="wrapper">
        <!-- 登录表单，提交后跳转到 index.html -->
        <form action="index.html">
            <h1>Log-in</h1> <!-- 表单标题 -->

            <!-- 邮箱输入框 -->
            <div class="input-box">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <!-- 邮箱图标 -->
                <i class='bx bxs-user-circle'></i>
            </div>

            <!-- 密码输入框 -->
            <div class="input-box">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                <!-- 密码图标 -->
                <i class='bx bxs-lock'></i>
            </div>

            <!-- 记住我和忘记密码部分 -->
            <div class="rememberforgot">
                <label><input type="checkbox"> Remember Me </label> <!-- 记住我复选框 -->
                <a href="#">Forgot Password?</a> <!-- 忘记密码链接 -->
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="button">Log-in</button>

            <!-- 注册链接 -->
            <div class="Register-link">
                <p>Don't have an Account? 
                    <a href="register.html">Register Here</a> <!-- 跳转到注册页面 -->
                </p>
            </div>
        </form>
    </div>
</body>
</html>
