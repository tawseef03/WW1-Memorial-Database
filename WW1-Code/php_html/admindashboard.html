<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WW1 Memorial Database</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>WW1 Memorial Database Management System</h1>
        <nav>
            <ul>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="dashboard-container">
            <h2>Welcome to Admin Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Statistics</h3>
                    <p>Total Records in Table 1: <span id="totalRecords">Loading...</span></p>
                    <p>Total Users: <span id="totalUsers">Loading...</span></p>
                </div>
            </div>
            <div class="dashboard-actions">
                <div class="action-card">
                    <h3>System Management</h3>
                    <a href="adminpage.html" class="admin-button">System Management</a>
                </div>
            </div>
        </div>
    </main>
    <script>
        fetch('dashboard_stats.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                document.getElementById('totalRecords').textContent = data.records || '0';
                document.getElementById('totalUsers').textContent = data.users || '0';
            })
            .catch(error => {
                console.error('Failed to fetch data:', error);
                document.getElementById('totalRecords').textContent = 'Failed to load (' + error.message + ')';
                document.getElementById('totalUsers').textContent = 'Failed to load (' + error.message + ')';
            });
    </script>
</body>
</html>
