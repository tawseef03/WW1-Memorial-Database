<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW1 Bradford Admin Page</title>
    <link rel="icon" type="image/x-icon" href="../../rsc/WebLogo.png">
    <link rel="stylesheet" href="adminPage.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">
            <img src="../../rsc/GroupLogo.png" alt="WW1 Group">
        </div>
        <div class="title">
            Admin Panel
        </div>
        <div class="navbuttons">
            <button type="button">Button 1</button>
            <button type="button">Button 2</button>
            <button type="button">Button 3</button>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to the Admin Panel</h1>
        
        <div class="button-grid">
            <!-- Option Row -->
            <div class="button-row">
                <div class="admin-button">
                    <h3>Manage Users</h3>
                    <p>Add, edit, or remove user accounts</p>
                    <button class="action-btn" onclick="window.location.href='AdminUsers.html'">Access</button>
                </div>

                <div class="admin-button">
                    <h3>Database Management</h3>
                    <p>Manage the Bradford records database</p>
                    <button class="action-btn" onclick="window.location.href='AdminManageDatabase.html'">Access</button>
                </div>
            </div>
        </div>
    </div>
