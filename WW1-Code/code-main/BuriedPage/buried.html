<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW1 Burial Records</title>
    <link rel="icon" type="image/x-icon" href="../../../rsc/WebLogo.png">
    <link rel="stylesheet" href="buried.css">
    <script src="buried.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../../../rsc/GroupLogo.png" alt="WW1 Group">
        </div>
        <div class="title">
            Burial Records
        </div>
        <div class="navbuttons">
            <button onclick="window.location.href='../AdminSectionPage/AdminSection2.html'">Back to Sections</button>
            <button onclick="window.location.href='../AdminPage/adminpage.html'">Back to Admin</button>
            <button onclick="window.location.href='../LoginPage/login.html'">Logout</button>
        </div>
    </div>

    <main class="content">
        <div class="search-panel">
            <h2>Search Burial Records</h2>
            <div class="search-form">
                <input type="text" id="surnameSearch" placeholder="Search by surname...">
                <input type="text" id="cemeterySearch" placeholder="Search by cemetery...">
                <button id="searchBtn">Search</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="results-container">
            <div id="resultsInfo" class="results-info">
                Showing all records. Use the search form to filter results.
            </div>
            <div id="resultsTable">
                <!-- Results will be loaded here by JavaScript -->
            </div>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WW1 Memorial Database Management System</p>
    </footer>
</body>
</html>
